name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install
        run: |
          npm ci
      - name: ğŸ” ESLint
        run: |
          npm run lint
      - uses: paambaati/codeclimate-action@v2.7.4
        name: ğŸƒ Jest
        env:
          CC_TEST_REPORTER_ID: cf897ba2cdf052230767ba43b61026729790d3db38a4e8693134464087be410e
        with:
          coverageCommand: npm test -- --no-cache --coverage --maxWorkers=4
      - name: âœ… Type Check
        run: |
          npm run typecheck
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Docs
        run: |
          cd website
          npm ci
          npm run build
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - uses: actions/checkout@v2
        with:
          path: baseline
          ref: latest
      - uses: actions/checkout@v2
        with:
          path: current
      - name: ğŸ¢ Performance
        run: |
          pushd baseline
          npm install
          npm run typecheck
          npx ts-node ./perf-kit/index.ts profile --out baseline
          popd
          cd current
          cp -r ../baseline/perf-kit/profiles ./perf-kit/profiles
          npm install
          npm run typecheck
          npx ts-node ./perf-kit/index.ts profile --out current
          npx ts-node ./perf-kit/index.ts compare baseline current
      - uses: actions/upload-artifact@v2
        with:
          name: performance-profiles
          path: ./current/perf-kit/profiles
